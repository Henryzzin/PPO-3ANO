<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>StockMaster - Cadastro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="fundo">
            <main>
                <h1 id="titulo">Stock Master</h1>
                <h2 id="descricao">O Gerenciador de Inventários que Você Precisa</h2>
                <form class="form-content" id="form">
                    <h3 id="subtitulo">Cadastre-se</h3>
                    <label for="email">E-mail:
                        <input class="cadastro" id="email" type="email" placeholder="Digite um novo e-mail..." required>
                    </label>
                    <label for="senha">Senha:
                        <input class="cadastro" id="senha" type="password" min="8" placeholder="Crie sua senha..." required>
                    </label>
                    <label for="conf_senha">Confirmar senha:
                        <input class="cadastro" id="conf_senha" type="password" min="8" placeholder="Confirme sua senha..." required>
                    </label>
                    <label>
                        <button id="submit" type="submit"><strong>CADASTRAR</strong></button>
                    </label>
                </form>
                <h3 id="login">Já tem uma conta? <a href="login.html">Entrar</a></h3>
            </main>
        </div>
        <script defer src='cadastro.js'></script>
    </body>
</html>
