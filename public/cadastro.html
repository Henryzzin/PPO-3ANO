<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StockMaster - Sistema de gerenciamento de inventários. Cadastre-se para começar a organizar seus estoques de forma eficiente.">
    <meta name="theme-color" content="#333333">
    
    <title>StockMaster - Cadastro</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="ImgBackground.jpg" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <main class="auth-card shadow-lg" role="main">
            <header class="text-center mb-4">
                <h1 id="titulo" class="brand-title">Stock Master</h1>
                <p id="descricao" class="brand-subtitle text-muted">
                    O Gerenciador de Inventários que Você Precisa
                </p>
            </header>
            
            <section class="auth-form-section">
                <form class="form-content needs-validation" id="form" novalidate aria-label="Formulário de cadastro">
                    <h2 id="subtitulo" class="form-title text-center mb-3">Cadastre-se</h2>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input 
                            class="form-control cadastro" 
                            id="email" 
                            type="email" 
                            placeholder="Digite um novo e-mail..." 
                            required 
                            autocomplete="email"
                            aria-describedby="emailFeedback"
                        >
                        <div id="emailFeedback" class="invalid-feedback">
                            Por favor, insira um e-mail válido.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input 
                            class="form-control cadastro" 
                            id="senha" 
                            type="password" 
                            minlength="8" 
                            placeholder="Crie sua senha..." 
                            required 
                            autocomplete="new-password"
                            aria-describedby="senhaFeedback"
                        >
                        <div id="senhaFeedback" class="invalid-feedback">
                            A senha deve ter pelo menos 8 caracteres.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conf_senha" class="form-label">Confirmar senha</label>
                        <input 
                            class="form-control cadastro" 
                            id="conf_senha" 
                            type="password" 
                            minlength="8" 
                            placeholder="Confirme sua senha..." 
                            required 
                            autocomplete="new-password"
                            aria-describedby="confSenhaFeedback"
                        >
                        <div id="confSenhaFeedback" class="invalid-feedback">
                            As senhas devem coincidir.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button id="submit" type="submit" class="btn btn-primary btn-lg submit-btn">
                            <span class="btn-text">CADASTRAR</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                
                <footer class="text-center mt-4">
                    <p id="login" class="login-link">
                        Já tem uma conta? 
                        <a href="login.html" class="text-decoration-none fw-medium">Entrar</a>
                    </p>
                </footer>
            </section>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script defer src="cadastro.js"></script>
</body>
</html>
