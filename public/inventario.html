<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StockMaster - Gerencie seus inventários e produtos de forma eficiente. Controle total sobre seu estoque.">
    <meta name="theme-color" content="#333333">
    
    <title>StockMaster - Inventário</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="ImgStockMaster.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <!-- Background overlay for modal states -->
    <div class="overlay" id="modalOverlay"></div>
    
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar expanded" role="navigation" aria-label="Menu de navegação de inventários">
        <div class="sidebar-header">
            <img src="ImgStockMaster.png" alt="StockMaster Logo" id="logo" class="logo">
            <button id="toggleSidebar" class="sidebar-toggle" aria-label="Alternar barra lateral" title="Expandir/Recolher menu">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <hr class="sidebar-divider">
        
        <nav class="menu" id="inventoryList" aria-label="Lista de inventários">
            <!-- Inventários serão carregados dinamicamente -->
        </nav>
        
        <div class="sidebar-footer">
            <button id="createInventory" class="btn btn-outline-light create-inventory-btn" title="Criar novo inventário">
                <i class="bi bi-plus-lg"></i>
                <span class="btn-text">CRIAR INVENTÁRIO</span>
            </button>
        </div>
    </aside>
    
    <!-- Main Content Area -->
    <main class="main-content" role="main">
        <header class="main-header">
            <h1 class="inventory-title" id="inventoryTitle">Selecione um inventário</h1>
            <button 
                id="deleteInventory" 
                class="btn btn-outline-danger delete-inventory-btn" 
                aria-label="Deletar inventário atual"
                title="Deletar inventário"
                style="opacity: 0; visibility: hidden;"
            >
                <img id="imgDeleteInv" src="ImgDeleteInv.png" alt="Deletar Inventário">
            </button>
        </header>
        
        <section class="products-section" aria-label="Lista de produtos">
            <div class="items" id="itemsGrid">
                <div class="create-product-card">
                    <button id="createProductButton" class="create-product-btn" aria-label="Adicionar novo produto" title="Adicionar produto">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal: Criar Produto -->
    <dialog class="modal-dialog" id="dialogCreateProduct" aria-labelledby="createProductTitle" role="dialog">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="createProductTitle" class="modal-title">Adicionar Produto</h2>
                <button class="btn-close" id="closeDialogCreateProduct" aria-label="Fechar modal" title="Fechar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </header>
            
            <form class="modal-body" id="createProductForm">
                <div class="form-floating mb-3">
                    <input 
                        type="text" 
                        class="form-control product-input" 
                        id="productName" 
                        placeholder="Nome do Produto" 
                        required
                        autocomplete="off"
                    >
                    <label for="productName">Nome do Produto</label>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input 
                                type="number" 
                                class="form-control product-input" 
                                id="productQuantity" 
                                placeholder="Quantidade" 
                                min="0"
                                step="1"
                                required
                            >
                            <label for="productQuantity">Quantidade</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input 
                                type="number" 
                                class="form-control product-input" 
                                id="productPrice" 
                                placeholder="Preço Unitário" 
                                min="0"
                                step="0.01"
                                required
                            >
                            <label for="productPrice">Preço Unitário (R$)</label>
                        </div>
                    </div>
                </div>
            </form>
            
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelCreateProduct">Cancelar</button>
                <button type="submit" class="btn btn-primary save-product-btn" id="saveProduct" form="createProductForm">
                    <i class="bi bi-check-lg"></i>
                    Salvar
                </button>
            </footer>
        </div>
    </dialog>
    
    <!-- Modal: Editar Produto -->
    <dialog class="modal-dialog" id="dialogEditProduct" aria-labelledby="editProductTitle" role="dialog">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="editProductTitle" class="modal-title">Editar Produto</h2>
                <button class="btn-close" id="closeDialogEditProduct" aria-label="Fechar modal" title="Fechar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </header>
            
            <form class="modal-body" id="editProductForm">
                <div class="form-floating mb-3">
                    <input 
                        type="text" 
                        class="form-control product-input" 
                        id="editProductName" 
                        placeholder="Nome do Produto" 
                        required
                        autocomplete="off"
                    >
                    <label for="editProductName">Nome do Produto</label>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input 
                                type="number" 
                                class="form-control product-input" 
                                id="editProductQuantity" 
                                placeholder="Quantidade" 
                                min="0"
                                step="1"
                                required
                            >
                            <label for="editProductQuantity">Quantidade</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input 
                                type="number" 
                                class="form-control product-input" 
                                id="editProductPrice" 
                                placeholder="Preço Unitário" 
                                min="0"
                                step="0.01"
                                required
                            >
                            <label for="editProductPrice">Preço Unitário (R$)</label>
                        </div>
                    </div>
                </div>
            </form>
            
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEditProduct">Cancelar</button>
                <button type="submit" class="btn btn-primary save-product-btn" id="updateProduct" form="editProductForm">
                    <i class="bi bi-check-lg"></i>
                    Salvar Alterações
                </button>
            </footer>
        </div>
    </dialog>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script defer src="inventario.js"></script>
</body>
</html>
