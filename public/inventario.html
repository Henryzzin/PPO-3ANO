<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>StockMaster - Inventário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='inventario.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay"></div>
    <div id="sidebar" class="sidebar expanded">
      <img src="ImgStockMaster.png" alt="Logo" id="logo">
      <hr>
      <nav class="menu" id="inventoryList"></nav>
      <a href="#" id="createInventory" class="create" >+ CRIAR INVENTÁRIO</a>
      <button id="toggleSidebar" aria-label="Alternar barra lateral">≡</button>
    </div>
    <div class="main-content">
      <h1>-</h1>
      <button type="button" value="" href="#" id="deleteInventory" class="delete"><img id="imgDeleteInv" src="ImgDeleteInv.png" alt="Deletar Inventário"></button>
      <div class="items">
        <div class="createProduct">
          <button id="createProductButton">+</button>
        </div>
      </div>
      <dialog class="dialog" id="dialogCreateProduct">
        <button class="closeDialog" id="closeDialogCreateProduct">✕</button>
        <h2>Adicionar Produto</h2>
        <input type="text" class="productInput" id="productName" placeholder="Nome do Produto" required>
        <input type="number" class="productInput" id="productQuantity" placeholder="Quantidade" required>
        <input type="number" class="productInput" id="productPrice" placeholder="Preço Unitário" required>
        <button class="saveProduct" id="saveProduct">Salvar</button>
      </dialog>
      <dialog class="dialog" id="dialogEditProduct">
        <button class="closeDialog" id="closeDialogEditProduct">✕</button>
        <h2>Editar Produto</h2>
        <input type="text" class="productInput" id="editProductName" placeholder="Nome do Produto" required>
        <input type="number" class="productInput" id="editProductQuantity" placeholder="Quantidade" required>
        <input type="number" class="productInput" id="editProductPrice" placeholder="Preço Unitário" required>
        <button class="saveProduct" id="updateProduct">Salvar</button>
    </div>
</body>
<script defer src='inventario.js'></script>
</html>
