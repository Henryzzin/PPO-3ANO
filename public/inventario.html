<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StockMaster - Gerencie seus inventários e produtos de forma eficiente. Controle total sobre seu estoque.">
    <meta name="theme-color" content="#333333">
    
    <title>StockMaster - Inventário</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="ImgStockMaster.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <div class="overlay"></div>
    <div id="sidebar" class="sidebar expanded">
      <img src="ImgStockMaster.png" alt="Logo" id="logo">
      <hr>
      <nav class="menu" id="inventoryList"></nav>
      <a href="#" id="createInventory" class="create" >+ CRIAR INVENTÁRIO</a>
      <button id="toggleSidebar" aria-label="Alternar barra lateral">≡</button>
    </div>
    <div class="main-content">
      <div class="header-container">
        <h1 id="inventoryTitle">-</h1>
        <button type="button" value="" href="#" id="deleteInventory" class="delete"><img id="imgDeleteInv" src="ImgDeleteInv.png" alt="Deletar Inventário"></button>
      </div>
      <div class="items">
      </div>
       <dialog class="dialog" id="dialogCreateProduct"> <!-- Modal para criar produto -->
        <button class="closeDialog" id="closeDialogCreateProduct">✕</button>
        <h2>Adicionar Produto</h2>
        <div class="inputGroup">
          <label for="productName">Nome:</label>
          <input type="text" class="productInput" id="productName" placeholder="Nome do Produto" required>
        </div>
        <div class="inputGroup">
          <label for="productQuantity">Quantidade:</label>
          <input type="number" class="productInput" id="productQuantity" placeholder="Quantidade" required>
        </div>
        <div class="inputGroup" id="productPriceGroup">
          <label for="productPrice">Preço:</label>
          <input type="number" class="productInput" id="productPrice" placeholder="Preço Unitário" required>
        </div>
        <button class="saveProduct" id="saveProduct">Salvar</button>
      </dialog>
      <dialog class="dialog" id="dialogEditProduct"> <!-- Modal para editar produto -->
        <button class="closeDialog" id="closeDialogEditProduct">✕</button>
        <h2>Editar Produto</h2>
        <div class="inputGroup">
          <label for="editProductName">Nome:</label>
          <input type="text" class="productInput" id="editProductName" placeholder="Nome do Produto" required>
        </div>
        <div class="inputGroup">
          <label for="editProductQuantity">Quantidade:</label>
          <input type="number" class="productInput" id="editProductQuantity" placeholder="Quantidade" required>
        </div>
        <div class="inputGroup" id="editProductPriceGroup">
          <label for="editProductPrice">Preço:</label>
          <input type="number" class="productInput" id="editProductPrice" placeholder="Preço Unitário" required>
        </div>
        <button class="saveProduct" id="updateProduct">Salvar</button>
      </dialog>
      
      <dialog class="dialog" id="dialogCreateInventory"> <!-- Modal para criar inventário -->
        <button class="closeDialog" id="closeDialogCreateInventory">✕</button>
        <h2>Criar Inventário</h2>
        <input type="text" class="productInput" id="inventoryName" placeholder="Nome do Inventário" required>
        <div class="inputGroup">
          <label for="noPriceCheckbox">
            <input type="checkbox" id="noPriceCheckbox"> Este inventário não terá preços nos produtos
          </label>
        </div>
        <button class="saveProduct" id="saveInventory">Criar</button>
      </dialog>
    </div>

    <!-- Scripts -->
    <script defer src="inventario.js"></script>
</body>
</html>
