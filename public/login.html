<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StockMaster - Sistema de gerenciamento de inventários. Faça login para acessar seus inventários e gerenciar seus estoques.">
    <meta name="theme-color" content="#333333">
    
    <title>StockMaster - Login</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="ImgBackground.jpg" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <main class="auth-card shadow-lg" role="main">
            <header class="text-center mb-4">
                <h1 id="titulo" class="brand-title">Stock Master</h1>
                <p id="descricao" class="brand-subtitle text-muted">
                    O Gerenciador de Inventários que Você Precisa
                </p>
            </header>
            
            <section class="auth-form-section">
                <form class="form-content needs-validation" id="form" novalidate aria-label="Formulário de login">
                    <h2 id="subtitulo" class="form-title text-center mb-3">Realize seu Login</h2>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input 
                            class="form-control login" 
                            id="email" 
                            type="email" 
                            placeholder="Digite seu e-mail..." 
                            required 
                            autocomplete="email"
                            aria-describedby="emailError"
                        >
                        <div id="emailError" class="error invalid-feedback">
                            Por favor, insira um e-mail válido.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input 
                            class="form-control login" 
                            id="senha" 
                            type="password" 
                            placeholder="Digite sua senha..." 
                            required 
                            autocomplete="current-password"
                            aria-describedby="senhaError"
                        >
                        <div id="senhaError" class="error invalid-feedback">
                            Por favor, insira sua senha.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button id="submit" type="submit" class="btn btn-primary btn-lg submit-btn">
                            <span class="btn-text">ENTRAR</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                
                <footer class="text-center mt-4">
                    <p id="cadastro" class="signup-link">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="text-decoration-none fw-medium">Cadastre-se</a>
                    </p>
                </footer>
            </section>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script defer src="login.js"></script>
</body>
</html>
